// ------------------ Login ------------------
document.getElementById("signInBtn").addEventListener("click", async () => {
  const email = document.getElementById("signEmail").value;
  const password = document.getElementById("signPassword").value;

  if (!email || !password) {
    // Show language-aware message for empty fields
    setStatus("fillAllFields");
    return;
  }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) return alert("Login failed: " + error.message);

  if (window.ReactNativeWebView && data.user) {
    window.ReactNativeWebView.postMessage(JSON.stringify({
      type: 'userInfo',
      user_id: data.user.id
    }));
  }

  window.location.href = "homepage.html";
});

// ------------------ Generate 6-digit code ------------------
function generateCode(length = 6) {
  let code = '';
  for (let i = 0; i < length; i++) code += Math.floor(Math.random() * 10);
  return code;
}

// ------------------ Send verification code ------------------
async function sendVerificationCode(email) {
  const code = generateCode();
  const nowIso = new Date().toISOString();
  const lang = localStorage.getItem("lang") || "en";

  // Call RPC
  const { error: rpcError } = await supabase.rpc(
    'handle_email_verification',
    {
      p_email: email,
      p_code: code,
      p_created_at: nowIso
    }
  );

  if (rpcError) {
    console.error("RPC error:", rpcError);
    setStatus("errorGeneric", "red");
    return;
  }

  try {
const templateData = {
  user_email: email,
  code: code,
  introText: emailTexts.verification[lang].body.replace("{{code}}", code),
  subject: emailTexts.verification[lang].subject
};

await emailjs.send("service_50i8a3q", "template_0g6ty24", templateData);

    document.getElementById("verifyCodeSection").style.display = "block";
    setStatus("codeSent", "green");

  } catch (emailErr) {
    console.error("Email send failed:", emailErr);

    // Clean up DB if email sending fails
    await supabase.rpc('delete_email_verification', {
      p_email: email
    });

    setStatus("errorGeneric", "red");
  }
}

// ------------------ Request verification (step 1) ------------------
document.getElementById("newProfileBtn").addEventListener("click", async () => {
  clearStatus();
  const email = document.getElementById("profileEmail").value.trim();
  const password = document.getElementById("profilePassword1").value.trim();
  const password2 = document.getElementById("profilePassword2").value.trim();

  if (!email || !password || !password2) return setStatus("fillAllFields");
  if (password !== password2) return setStatus("passwordMismatch");
  if (password.length < 6) return setStatus("shortPassword");

  tempEmail = email;
  tempPassword = password;

  // Check if profile exists via RPC
  const { data: profileExists, error: profileError } = await supabase.rpc('profile_exists', { p_email: email });
  if (profileError) return setStatus("errorGeneric");

  if (profileExists) return setStatus("profileExists");

  // Rate limit: 1 code per 2 minutes
  const lastSent = codeSentEmails[email] || 0;
  if (Date.now() - lastSent < 2 * 60 * 1000) {
    return setStatus("codeAlreadySent", "orange");
  }
  codeSentEmails[email] = Date.now();

  document.getElementById("newProfileStep1").style.display = "none";
  document.getElementById("verifyCodeSection").style.display = "block";

  await sendVerificationCode(email);
});

// ------------------ Verify code + create user (step 2) ------------------
document.getElementById('verifyCodeBtn').addEventListener('click', async () => {
  clearStatus();
  const inputCode = document.getElementById('verificationCode').value.trim();
  if (!inputCode) return setStatus("enterVerificationCode");

  try {
    // Verify code via RPC
    const { data: verified, error: verifyError } = await supabase.rpc('verify_email_code', {
      p_email: tempEmail,
      p_code: inputCode
    });
    if (verifyError || !verified) return setStatus("verificationFailed");

    // Create Supabase user
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
      email: tempEmail,
      password: tempPassword
    });
    if (signUpError) return setStatus("loginFailed");

    // Sign in immediately
    const { error: signInError } = await supabase.auth.signInWithPassword({
      email: tempEmail,
      password: tempPassword
    });
    if (signInError) return setStatus("loginFailed");

    if (window.ReactNativeWebView && signUpData.user) {
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: 'userInfo',
        user_id: signUpData.user.id
      }));
    }

    await supabase.rpc('delete_email_verification', { p_email: tempEmail });

    tempEmail = "";
    tempPassword = "";

    setStatus("accountCreated", "green");
    window.location.href = "survey.html";

  } catch (err) {
    console.error("Verification error:", err);
    setStatus("errorGeneric");
  }
});

if (error) {

if (!exists) {

}

});

  const data = languages[lang] || languages.en;

  document.getElementById("profilePasswordLabel").textContent = data.profilePasswordLabel;
  document.getElementById("newProfileBtn").textContent = data.newProfileBtn;

}

// Usage example for status messages:
function setStatus(msgKey, color = "red") {
  const lang = localStorage.getItem("lang") || "en";
  const msg = languages[lang].statusMsgs[msgKey] || msgKey;
  const statusMsg = document.getElementById("statusMsg");
  statusMsg.style.color = color;
  statusMsg.style.display = "block"; // <-- make it visible
  statusMsg.textContent = msg;
}

function clearStatus() {
  const statusMsg = document.getElementById("statusMsg");
  statusMsg.style.display = "none";
  statusMsg.textContent = "";
}
