<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>

 <div class="top-bar">
  <div class="top-bar-row">
    <div class="backtomainpage" id="backtomainpage">⬅️</div>

    <div class="center-counters">
    </div>
  </div>
</div>

  <div class="page">
    <div class="impact">
      <div class="impact-column">
        a cute feedback/comment/
        encouragement from a character!!! 
  <div id="impactForm">
  <p class="text">
            How long have you been a vegan? <br><br>
            <label for="years">Years:</label>
  <input type="number" id="years" min="0" value="0" />
  <br>
  <label for="months">Months:</label>
  <input type="number" id="months" min="0" max="11" value="0" />
  <br>
  <button id="calculateImpactBtn">Calculate Impact</button>
</div>
 </p>
    </div>

    <div id="resultsSection" style="display: none;">
      <div id="calculatorResults"></div>
      <div id="calculatorComparison"></div>
      <button id="recalculateBtn">Recalculate</button>
    </div>

  </div>

  </div>
        <div id="hiddensection">
          <span class="impact-item">🐾 <span id="savedAnimals">0</span></span> animals, <br>
          <span class="impact-item">🌲 <span id="savedForest">0</span> m²</span> forest, <br>
          <span class="impact-item">💧 <span id="savedWater">0</span> L</span> water, <br>
          <span class="impact-item">🌬️ <span id="savedCO2">0</span> kg</span> CO₂ reduced and donated <br>
          <span class="impact-item">🤝 <span id="savedDonated">0</span> €</span> to our organisation.
        </div>

  <script src="calculator.js"></script>
</body>
</html>
