<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <script type="module">
   
  import { supabase } from "./supabaseClient.mjs";

  async function init() {
  let user;
  try {
    const { data } = await supabase.auth.getUser();
    user = data.user;
  } catch (err) {
    console.warn("Supabase runtime not ready, retrying in 100ms...", err);
    setTimeout(init, 100); // retry after short delay
    return;
  }

  if (!user) {
    window.location.replace("login.html");
    return;
  }

try {
  // fetch profile
  const { data: profile, error } = await supabase
    .from('profiles')
    .select('survey_completed')
    .eq('id', user.id)
    .single();

  if (error) throw error; // handle any Supabase error

  // Navigate based on survey completion
  if (profile?.survey_completed === true) {
    window.location.replace("homepage.html");
  } else {
    window.location.replace("survey.html");
  }

} catch (err) {
  console.error("Error fetching profile:", err);

  // If profile row doesn't exist or there was an error, assume survey not completed
  window.location.replace("survey.html");
}
}

init();
</script>
</head>
<body>
</body>
</html>
