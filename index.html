<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
// --- Initialize Supabase ---
const supabaseUrl = 'https://pqrgvelzxmtdqrofxujx.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcmd2ZWx6eG10ZHFyb2Z4dWp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTc0ODAsImV4cCI6MjA3MTY5MzQ4MH0.s8JZLDdzIS1wBLln0Zs3LK_9BHelUcbRhyAC_0-5sos';

const supabase = createClient(supabaseUrl, supabaseKey);

  async function init() {
  let user;
  try {
    const { data } = await supabase.auth.getUser();
    user = data.user;
  } catch (err) {
    console.warn("Supabase runtime not ready, retrying in 100ms...", err);
    setTimeout(init, 100); // retry after short delay
    return;
  }

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  // send user_id to Expo WebView
  if (window.ReactNativeWebView) {
    window.ReactNativeWebView.postMessage(JSON.stringify({
      type: 'userInfo',
      user_id: user.id
    }));
  }

  // check survey
  try {
    const { data: profile, error } = await supabase
      .from('profiles')
      .select('survey_completed')
      .eq('id', user.id)
      .single();

    if (error) throw error;

    if (profile?.survey_completed) {
      window.location.replace("homepage.html");
    } else {
      window.location.replace("survey.html");
    }
  } catch (err) {
    console.error("Error fetching profile:", err);
    window.location.replace("homepage.html");
  }
}

init();
</script>
</head>
