<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      // Not logged in → go to login
      window.location.replace("login.html");
    } else {
      // ✅ Send user_id to Expo app if inside WebView
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: 'userInfo',
          user_id: user.id
        }));
      }

      // Logged in → check survey completion
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('survey_completed')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error("Error fetching profile:", error);
        // fallback: redirect to homepage anyway
        window.location.replace("homepage.html");
      } else if (profile?.survey_completed) {
        // Survey already done → go to homepage
        window.location.replace("homepage.html");
      } else {
        // Survey not done → redirect there
        window.location.replace("survey.html");
      }
    }
  </script>
</head>
<body>
</body>
</html>
