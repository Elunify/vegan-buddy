<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <script type="module">
   
  import { supabase } from "./supabaseClient.mjs";

  async function init() {
  let user;
  try {
    const { data } = await supabase.auth.getUser();
    user = data.user;
  } catch (err) {
    console.warn("Supabase runtime not ready, retrying in 100ms...", err);
    setTimeout(init, 100);
    return;
  }

  // 1. Not logged in
  if (!user) {
    window.location.replace("login.html");
    return;
  }

  try {
    const { data: profile, error } = await supabase
      .from('profiles')
      .select('survey_completed, language')
      .eq('id', user.id)
      .single();

    // 2. Profile does not exist
    if (error && error.code === "PGRST116") {
      console.warn("Profile row not found, redirecting to login.");
      window.location.replace("login.html");
      return;
    }

    // 3. Other unexpected error
    if (error) {
      console.error("Profile fetch failed:", error);
      // Do NOT redirect anywhere – stop and let the app fail visibly
      alert("There was a problem loading your profile. Please refresh or contact support.");
      return;
    }

    // 4. Profile exists → Set language 
    if (profile?.language) {
      localStorage.setItem("preferredLanguage", profile.language);
    }

    const lang = localStorage.getItem("preferredLanguage") || "en";

    // 5. Profile exists, normal routing
    if (profile.survey_completed === true) {
      window.location.replace("homepage.html");
    } else {
      window.location.replace("survey.html");
    }

  } catch (err) {
    // Truly unexpected crash
    console.error("Unexpected error fetching profile:", err);
    alert("Unexpected error. Please refresh the page.");
  }
}

init();

</script>
</head>
<body>
</body>
</html>
