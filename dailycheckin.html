<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Check-in</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <link rel="stylesheet" href="dailycheckinstyle.css" />
</head>
<body>


  <div class="top-bar">
    <div class="top-bar-row">
    <div class="backtomainpage" id="backBtn">⬅️</div>
    <div class="center-counters">
      </div> 
</div>
</div> 

  <div class="page">

        <div id="quiz" class="box">
            <!-- JS will insert yesterday's quiz here -->
        </div>

        <div id="lessonsection" class="box">
          <label class = "bigLabel">Your lesson for today:</label>
          <div id="dailyLesson" class="lesson-box">
          <!-- JS will insert today's lesson here -->
          </div>
        </div>
    
        <div id="mealsection" class="box">
          <label class = "bigLabel">How many plant-based meal did you have yesterday?</label>
        
          <label class="checkbox-label"><input type="radio" name="meals" value="1">I didn’t manage a plant-based meal today.</label>
          <label class="checkbox-label"><input type="radio" name="meals" value="2">I had a few plant-based meals! </label>
          <label class="checkbox-label"><input type="radio" name="meals" value="3">Most of my meals were plant-based!🌱</label>
          <label class="checkbox-label"><input type="radio" name="meals" value="4">I had a fully plant-based day! 🌿</label>

        </div>
  </div>

    <button onclick="handleSubmit()">Submit</button>

</div>
  <script src="dailycheckinscript.js"></script>
</body>
</html>
