<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mealupload</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <link rel="stylesheet" href="mealuploadstyle.css" />
</head>
<body>


  <div class="top-bar">
    <div class="top-icons">
    <div class="backtomainpage" id="backBtn">⬅️</div>
    </div>
</div>

<div class="page">
  <h2>Upload Your Meal</h2>

  <form id="mealUploadForm">
    <!-- Required Photo -->
    <label for="mealPhoto">Meal Photo <span style="color:red">*</span></label>
    <input type="file" id="mealPhoto" name="mealPhoto" accept="image/*" required>

    <!-- Preview Area -->
    <div class="preview" id="photoPreview" style="display:none;">
      <img id="previewImage" src="" alt="Meal Preview">
    </div>

    <!-- Optional Recipe -->
     <p class="recipe-note">Fill all boxes to make your recipe available:</p>

    <label for="recipeName">Recipe Name <span class="optional-label">(optional)</span></label>
    <input type="text" id="recipeName" name="recipeName" placeholder="E.g., Vegan Lasagna">

    <label for="recipeIngredients">Ingredients <span class="optional-label">(optional)</span></label>
    <textarea id="recipeIngredients" name="recipeIngredients" placeholder="List ingredients here..."></textarea>

    <label for="recipeInstructions">Instructions <span class="optional-label">(optional)</span></label>
    <textarea id="recipeInstructions" name="recipeInstructions" placeholder="Write instructions here..."></textarea>

    <button type="submit">Submit Meal</button>
  </form>

  
  

</div>

  <script src="mealuploadscript.js"></script>
</body>
</html>
