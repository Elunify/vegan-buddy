<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script type="module" src="supabaseClient.js"></script>
</head>
<body>

<div class="resetbox">
  <h2>Enter your reset code:</h2>
  <input type="text" id="resetCode" placeholder="Enter reset code" />
  
  <h2>Enter the new password:</h2>
  <input type="password" id="newPassword" placeholder="New password" />
  <input type="password" id="confirmPassword" placeholder="Confirm new password" />
  
  <button id="resetPasswordBtn">Reset Password</button>
  <p id="statusMsg"></p>
</div>

<script type="module">
import { supabase } from "./supabaseClient.js";

const statusMsg = document.getElementById("statusMsg");
function setStatus(msg, color="red") {
  statusMsg.style.color = color;
  statusMsg.textContent = msg;
}

// Get email from URL
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get("email");

if (!email) {
  setStatus("Missing email. Restart password reset.");
}

document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
  setStatus("");

  const code = document.getElementById("resetCode").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!code || !newPassword || !confirmPassword) return setStatus("Fill all fields");
  if (newPassword !== confirmPassword) return setStatus("Passwords do not match");
  if (newPassword.length < 6) return setStatus("Password must be at least 6 characters");

  try {
    // Get the latest unused reset code
    const { data: resetEntry, error: resetError } = await supabase
      .from("password_resets")
      .select("*")
      .eq("email", email)
      .eq("used", false)
      .order("created_at", { ascending: false })
      .limit(1)
      .single();

    if (resetError || !resetEntry) return setStatus("No reset request found");
    if (resetEntry.code !== code) return setStatus("Incorrect code");

    // Update the user's password
    const { error: updateError } = await supabase.auth.admin.updateUserByEmail(email, { password: newPassword });
    if (updateError) return setStatus(updateError.message);

    // Mark the reset code as used
    await supabase.from("password_resets").update({ used: true }).eq("id", resetEntry.id);

    setStatus("Password updated!", "green");
    setTimeout(() => window.location.href = "index.html", 1500);

  } catch (err) {
    console.error("Reset error:", err);
    setStatus("Something went wrong. Try again later.");
  }
});
</script>



<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 2rem 1rem;
  color: #2d6a4f;
}
.resetbox{ 
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 2rem;
  width: 80%;
  margin: auto;
  margin-top: 20%;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
h1, h2 { 
  text-align: center;
  margin-bottom: 1.5rem;
  color: #3bb341;
  font-weight: 600;
}
input {
  width: 100%;
  margin: 0.6rem 0;
  padding: 0.9rem 1rem;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus {
  outline: none;
  border: 1px solid #3bb341;
  box-shadow: 0 0 6px rgba(59, 179, 65, 0.3);
}

button { 
  width: 100%;
  padding: 0.9rem 1rem;
  margin-top: 1rem;
  border-radius: 12px;
  border: none;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
  background:  #3bb341;
  color: white;
}

button:hover { 
  transform: translateY(-2px);
  background: #45a049;
}

#statusMsg {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.95rem;
  font-weight: 500;
}
</style>

</body>
</html>
