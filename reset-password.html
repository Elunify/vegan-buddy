<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Make Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>

<h2>Enter the new password</h2>
<input type="password" id="newPassword" placeholder="New password" />
<input type="password" id="confirmPassword" placeholder="Confirm new password" />
<button id="resetPasswordBtn">Reset Password</button>
<p id="statusMsg"></p>

<script>
const urlParams = new URLSearchParams(window.location.search);
const accessToken = urlParams.get("access_token"); // Supabase provides this in the reset link
const statusMsg = document.getElementById("statusMsg");

function setStatus(msg, color="red") {
    statusMsg.style.color = color;
    statusMsg.textContent = msg;
}

document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!newPassword || !confirmPassword) return setStatus("Please fill in both fields");
    if (newPassword.length < 6) return setStatus("Password must be at least 6 characters");
    if (newPassword !== confirmPassword) return setStatus("Passwords do not match");

    try {
        // Update password directly, Supabase already has the session from the reset link
        const { data, error } = await supabase.auth.updateUser({ password: newPassword });

        if (error) return setStatus(error.message);
        setStatus("Password successfully updated!", "green");
        setTimeout(() => { window.location.href = "index.html"; }, 1000);

    } catch (err) {
        console.error("Reset password error:", err);
        setStatus("Something went wrong. Try again later.");
    }
});

</script>



<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 2rem 1rem;
  color: #2d6a4f;
}
h1, h2 { 
  text-align: center;
  margin-bottom: 1.5rem;
  color: #3bb341;
}
button { width: 100%;
  padding: 0.9rem 1rem;
  margin-bottom: 0.8rem;
  border-radius: 12px;
  border: none;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
}
button:hover { 
    transform: translateY(-2px) 
}
</style>

</body>
</html>
