<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Make Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<h2>Create a Profile</h2>
<input type="password" id="newPassword" placeholder="New password" />
<input type="password" id="confirmPassword" placeholder="Confirm new password" />
<button id="resetPasswordBtn">Reset Password</button>
<p id="statusMsg"></p>

<script>
const urlParams = new URLSearchParams(window.location.search);
const accessToken = urlParams.get("access_token"); // Supabase provides this in the reset link
const statusMsg = document.getElementById("statusMsg");

function setStatus(msg, color="red") {
    statusMsg.style.color = color;
    statusMsg.textContent = msg;
}

document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!newPassword || !confirmPassword) return setStatus("Please fill in both fields");
    if (newPassword.length < 6) return setStatus("Password must be at least 6 characters");
    if (newPassword !== confirmPassword) return setStatus("Passwords do not match");

    try {
        // Update password for the user associated with the reset token
        const { data, error } = await supabase.auth.updateUser(
            { password: newPassword },
            { accessToken } // uses the token from the reset link
        );

        if (error) return setStatus(error.message);
        setStatus("Password successfully updated!", "green");
        setTimeout(() => { window.location.href = "index.html"; }, 1000);

    } catch (err) {
        console.error("Reset password error:", err);
        setStatus("Something went wrong. Try again later.");
    }
});

</script>



<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #cceff0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 2rem;
}
h1, h2 { color: #333; }
input { width: 80%; margin: 0.5rem 0; padding: 0.8rem; border-radius: 10px; border: 1px solid #ccc; }
button { padding: 0.8rem 2rem; border-radius: 8px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin: 0.5rem 0; }
button:hover { background-color: #45a049; }
</style>

</body>
</html>
