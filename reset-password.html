<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script type="module" src="supabaseClient.js"></script>
</head>
<body>

<div class="resetbox">
  <h2>Enter your reset code:</h2>
  <h3>(It is sent to your email)</h3>
  <input type="text" id="resetCode" placeholder="Enter reset code" />
  
  <h2>Enter the new password:</h2>
  <input type="password" id="newPassword" placeholder="New password" />
  <input type="password" id="confirmPassword" placeholder="Confirm new password" />
  
  <button id="resetPasswordBtn">Reset Password</button>
  <p id="statusMsg"></p>
</div>

<script type="module">
import { supabase } from "./supabaseClient.js";

const statusMsg = document.getElementById("statusMsg");
const resetBtn = document.getElementById("resetPasswordBtn");

function setStatus(msg, color = "red") {
  statusMsg.style.color = color;
  statusMsg.textContent = msg;
}

function setButtonLoading(isLoading) {
  resetBtn.disabled = isLoading;
  resetBtn.textContent = isLoading ? "Processing..." : "Reset Password";
}

const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get("email");

if (!email) {
  setStatus("Missing email. Restart password reset.");
}

resetBtn.addEventListener("click", async () => {
  setStatus("");
  setButtonLoading(true);

  const code = document.getElementById("resetCode").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!code || !newPassword || !confirmPassword) {
    setStatus("Fill all fields");
    setButtonLoading(false);
    return;
  }

  if (newPassword !== confirmPassword) {
    setStatus("Passwords do not match");
    setButtonLoading(false);
    return;
  }

  if (newPassword.length < 6) {
    setStatus("Password must be at least 6 characters");
    setButtonLoading(false);
    return;
  }

  try {
    // 1️⃣ Verify reset code
    const { data: resetEntry, error: resetError } = await supabase
      .from("password_resets")
      .select("*")
      .eq("email", email)
      .eq("used", false)
      .order("created_at", { ascending: false })
      .limit(1)
      .single();

    if (resetError || !resetEntry) {
      setStatus("Invalid or expired reset code");
      setButtonLoading(false);
      return;
    }

    if (resetEntry.code !== code) {
      setStatus("Incorrect reset code");
      setButtonLoading(false);
      return;
    }

    // 2️⃣ Create temporary session using OTP sign-in
    const { error: loginError } = await supabase.auth.signInWithOtp({
      email,
      options: { shouldCreateUser: false }
    });

    if (loginError) {
      setStatus("Cannot authenticate reset session");
      setButtonLoading(false);
      return;
    }

    // Wait for Supabase to finish session creation
    await new Promise(r => setTimeout(r, 1500));

    // 3️⃣ Update password
    const { error: updateError } = await supabase.auth.updateUser({
      password: newPassword
    });

    if (updateError) {
      setStatus("Failed to update password");
      console.error(updateError);
      setButtonLoading(false);
      return;
    }

    // 4️⃣ Delete reset row
    await supabase
      .from("password_resets")
      .delete()
      .eq("id", resetEntry.id);

    setStatus("Password updated! Redirecting...", "green");
    setTimeout(() => window.location.href = "homepage.html", 1500);

  } catch (err) {
    console.error("Reset error:", err);
    setStatus("Something went wrong. Try again later.");
  } finally {
    setButtonLoading(false);
  }
});
</script>



<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 2rem 1rem;
  color: #2d6a4f;
}
.resetbox{ 
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 2rem;
  width: 80%;
  margin: auto;
  margin-top: 20%;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
h1, h2 { 
  text-align: center;
  margin-bottom: 1.5rem;
  color: #3bb341;
  font-weight: 600;
}

h3 { 
  text-align: center;
  margin-bottom: 1rem;
  color: #3bb341;
  font-weight: 600;
}
input {
  width: 100%;
  margin: 0.6rem 0;
  padding: 0.9rem 1rem;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus {
  outline: none;
  border: 1px solid #3bb341;
  box-shadow: 0 0 6px rgba(59, 179, 65, 0.3);
}

button { 
  width: 100%;
  padding: 0.9rem 1rem;
  margin-top: 1rem;
  border-radius: 12px;
  border: none;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
  background:  #3bb341;
  color: white;
}

button:hover { 
  transform: translateY(-2px);
  background: #45a049;
}

#statusMsg {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.95rem;
  font-weight: 500;
}
</style>

</body>
</html>
