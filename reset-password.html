<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>

<div class="resetbox">
  <h2 id="resetCodeLabel">Enter your reset code:</h2>
  <input type="text" id="resetCode" placeholder="Enter reset code" />
  
  <h2 id="newPasswordLabel">Enter the new password:</h2>
  <input type="password" id="newPassword" placeholder="New password" />
  <input type="password" id="confirmPassword" placeholder="Confirm new password" />
  
  <button id="resetPasswordBtn">Reset Password</button>
  <p id="statusMsg"></p>
</div>

<script type="module">
import { supabase } from "./supabaseClient.mjs";

let getLangText = (key) => key;

// ===== Set preferred language from localStorage =====
let currentLang = localStorage.getItem("lang") || "en"; // fallback to English

// Update the UI based on the stored language
updateLanguageUI(currentLang);

const statusMsg = document.getElementById("statusMsg");
const resetBtn = document.getElementById("resetPasswordBtn");

function setStatus(msgKey, color="red") {
  const msg = getLangText(msgKey);
  statusMsg.style.color = color;
  statusMsg.textContent = msg || "";
  statusMsg.dataset.lastStatus = msgKey; // keep for language refresh
}

function setButtonLoading(isLoading) {
  resetBtn.disabled = isLoading;
  resetBtn.textContent = isLoading 
    ? getLangText("processing") 
    : getLangText("resetBtn");
}


// Get email from URL
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get("email");

if (!email) setStatus("missingEmail");

resetBtn.addEventListener("click", async () => {
  setStatus("");
  setButtonLoading(true);

  const inputCode = document.getElementById("resetCode").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!inputCode || !newPassword || !confirmPassword) {
    setStatus("fillAllFields");
    setButtonLoading(false);
    return;
  }

  if (newPassword !== confirmPassword) {
    setStatus("passwordsMismatch");
    setButtonLoading(false);
    return;
  }

  if (newPassword.length < 6) {
    setStatus("passwordTooShort");
    setButtonLoading(false);
    return;
  }

  try {
    const res = await fetch("https://pqrgvelzxmtdqrofxujx.supabase.co/functions/v1/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code: inputCode, newPassword }),
    });

    const data = await res.json();

    if (!res.ok) {
      setStatus(data.error || "failedReset");
      setButtonLoading(false);
      return;
    }

    // ✅ Log in automatically after password reset
    const { data: sessionData, error: signInError } = await supabase.auth.signInWithPassword({
      email,
      password: newPassword
    });

    if (signInError) {
      setStatus("partialSuccess", "orange");
    } else {
      setStatus("successLoginRedirect", "green");
      setTimeout(() => window.location.href = "homepage.html", 1500);
    }

  } catch (err) {
    console.error("Reset error:", err);
    setStatus("somethingWentWrong");
  } finally {
    setButtonLoading(false);
  }
});


function updateLanguageUI(lang) {
  // Texts for supported languages
  const texts = {
    en: {
      resetCodeLabel: "Enter your reset code:",
      newPasswordLabel: "Enter the new password:",
      newPasswordPlaceholder: "New password",
      confirmPasswordPlaceholder: "Confirm new password",
      resetBtn: "Reset Password",
      missingEmail: "Missing email. Restart password reset.",
      fillAllFields: "Fill all fields",
      passwordsMismatch: "Passwords do not match",
      passwordTooShort: "Password must be at least 6 characters",
      processing: "Processing...",
      successLoginRedirect: "Password updated! Redirecting...",
      partialSuccess: "Password updated, but login failed. Please login manually.",
      failedReset: "Failed to reset password",
      somethingWentWrong: "Something went wrong. Try again later."
    },
    es: {
      resetCodeLabel: "Introduce tu código de reinicio:",
      newPasswordLabel: "Introduce la nueva contraseña:",
      newPasswordPlaceholder: "Nueva contraseña",
      confirmPasswordPlaceholder: "Confirma la nueva contraseña",
      resetBtn: "Restablecer contraseña",
      missingEmail: "Falta el correo electrónico. Reinicia el restablecimiento de contraseña.",
      fillAllFields: "Rellena todos los campos",
      passwordsMismatch: "Las contraseñas no coinciden",
      passwordTooShort: "La contraseña debe tener al menos 6 caracteres",
      processing: "Procesando...",
      successLoginRedirect: "¡Contraseña actualizada! Redirigiendo...",
      partialSuccess: "Contraseña actualizada, pero el inicio de sesión falló. Por favor inicia sesión manualmente.",
      failedReset: "Error al restablecer la contraseña",
      somethingWentWrong: "Algo salió mal. Inténtalo de nuevo más tarde."
    },
    hu: {
      resetCodeLabel: "Add meg a visszaállító kódot:",
      newPasswordLabel: "Add meg az új jelszót:",
      newPasswordPlaceholder: "Új jelszó",
      confirmPasswordPlaceholder: "Új jelszó megerősítése",
      resetBtn: "Jelszó visszaállítása",
      missingEmail: "Hiányzó email. Indítsd újra a jelszó visszaállítást.",
      fillAllFields: "Tölts ki minden mezőt",
      passwordsMismatch: "A jelszavak nem egyeznek",
      passwordTooShort: "A jelszónak legalább 6 karakter hosszúnak kell lennie",
      processing: "Feldolgozás...",
      successLoginRedirect: "Jelszó frissítve! Átirányítás...",
      partialSuccess: "Jelszó frissítve, de a bejelentkezés sikertelen. Kérlek, jelentkezz be manuálisan.",
      failedReset: "A jelszó visszaállítása sikertelen",
      somethingWentWrong: "Valami hiba történt. Próbáld újra később."
    }
    // Add more languages here
  };

  const t = texts[lang] || texts.en; // fallback to English if language not supported

  // Update headings / labels
  document.getElementById("resetCodeLabel").textContent = t.resetCodeLabel;
  document.getElementById("newPasswordLabel").textContent = t.newPasswordLabel;

  // Update placeholders
  document.getElementById("newPassword").placeholder = t.newPasswordPlaceholder;
  document.getElementById("confirmPassword").placeholder = t.confirmPasswordPlaceholder;

  // Update button text
  const resetBtn = document.getElementById("resetPasswordBtn");
  if (resetBtn) resetBtn.textContent = t.resetBtn;

  // Optionally, update status messages if needed
  const statusMsg = document.getElementById("statusMsg");
  if (statusMsg && statusMsg.dataset.lastStatus) {
    statusMsg.textContent = t[statusMsg.dataset.lastStatus] || "";
  }

  // Helper function to get texts elsewhere
  getLangText = (key) => t[key] || key;
}


</script>







<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100%;
  padding: 2rem 1rem;
  color: #2d6a4f;
}
.resetbox{ 
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 2rem;
  width: 80%;
  margin: auto;
  margin-top: 20%;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
h1, h2 { 
  text-align: center;
  margin-bottom: 1.5rem;
  color: #3bb341;
  font-weight: 600;
}

h3 { 
  text-align: center;
  margin-bottom: 1rem;
  color: #3bb341;
  font-weight: 600;
}
input {
  width: 100%;
  margin: 0.6rem 0;
  padding: 0.9rem 1rem;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus {
  outline: none;
  border: 1px solid #3bb341;
  box-shadow: 0 0 6px rgba(59, 179, 65, 0.3);
}

button { 
  width: 100%;
  padding: 0.9rem 1rem;
  margin-top: 1rem;
  border-radius: 12px;
  border: none;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
  background:  #3bb341;
  color: white;
}

button:hover { 
  transform: translateY(-2px);
  background: #45a049;
}

#statusMsg {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.95rem;
  font-weight: 500;
}
</style>

</body>
</html>
