<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboards</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <link rel="stylesheet" href="leaderboardsstyle.css" />
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-row">
    <div class="backtomainpage" id="backBtn">⬅️</div>
  </div> 
</div>
</div> 

  <div class="page">
    <h1>Leaderboards</h1>


<div class="leaderboard-container" id="leaderboards">

  <!-- Overall Leaderboards -->
  <div class="leaderboard" data-period="overall">
    <h3 onclick="toggleList(this)">Biggest Impact</h3>
    <ul id="overall-impact">
      <!-- JS will insert top 10 impact users here -->
    </ul>
  </div>

  <div class="leaderboard" data-period="overall">
    <h3 onclick="toggleList(this)">Most XP</h3>
  <ul id="overall-level">
    <!-- JS will insert top 10 users by XP here -->
  </ul>
  </div>

  <div class="leaderboard" data-period="overall">
    <h3 onclick="toggleList(this)">Biggest Streak</h3>
    <ul id="overall-streak">
      <!-- JS will insert top 10 streak users here -->
    </ul>
  </div>

  <div class="leaderboard" data-period="overall">
    <h3 onclick="toggleList(this)">All-Time Donators</h3>
    <ul id="overall-donators">
      <!-- JS will insert top 10 donators here -->
    </ul>
  </div>

  <!-- Monthly Leaderboards -->
  <div class="leaderboard" data-period="monthly">
    <h3 onclick="toggleList(this)">This Month Donators</h3>
    <ul id="monthly-donators">
      <!-- JS will insert monthly top 10 here -->
    </ul>
  </div>

  <!-- Weekly Leaderboards -->
  <div class="leaderboard" data-period="weekly">
    <h3 onclick="toggleList(this)">This Week Donators</h3>
    <ul id="weekly-donators">
      <!-- JS will insert weekly top 10 here -->
    </ul>
  </div>

</div>

</div>

  <script src="leaderboardsscript.js"></script>
</body>
</html>
