<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edit your profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <link rel="stylesheet" href="profileEdit.css" />
</head>
<body>


  <div class="top-bar">
    <div class="top-bar-row">
    <div class="backtomainpage" id="backBtn">‚¨ÖÔ∏è</div>
</div>
</div> 

<div class ="page">
<div class="container">
    <h1>Edit My Profile</h1>

    <!-- Profile Info -->
      <div class="profile-section">
        <img id="profilePhotoPreview" class="profile-photo" src="blankphoto.jpg" alt="Profile Photo">
        <input type="text-hidden" id="profilePhotoInput">
        <div class="profile-info">
          <div class="info-item">
        <label for="profileNameInput"><strong>Name:</strong></label>
        <input type="text" id="profileNameInput" placeholder="Enter your name">
        </div>
          <div class="info-item">
            <strong>Date of Birth:</strong>
  <div class="dob-row">
    <input type="text" id="dobDay" placeholder="DD" maxlength="2">
    <input type="text" id="dobMonth" placeholder="MM" maxlength="2">
    <input type="text" id="dobYear" placeholder="YYYY" maxlength="4">
  </div>
          </div>
        </div>
      </div>

          <div class="changebtn">
            <input type="file" id="profilePhotoUpload" accept="image/*" style="display: none;">
            <button class="change-photo-btn" id="changeProfilePhotoBtn">Change Profile Photo</button>
          </div>

      <!-- Lists -->
      <!-- Q2: Goals -->
<div class="question" id="q2">
  <div class="section-title">Goals</div>

  <label class="checkbox-label">
    <input type="checkbox" name="goal" value="Protecting animals & animal welfare">
    Protecting animals & animal welfare
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="goal" value="Caring for the environment & fighting climate change">
    Caring for the environment & fighting climate change
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="goal" value="Healthy living & wellness">
    Healthy living & wellness
  </label> 
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="goal" value="Solving health issues">
    Solving health issues
  </label> 
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="goal" value="Boosting my performance as an athlete">
    Boosting my performance as an athlete
  </label>
</div>

<!-- Q2b: Health Issues (shown only if "Solving health issues" is checked) -->
<div class="question" id="q2b">
  <div class="section-title">Health Issues</div>

  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Low energy or fatigue">
    Low energy or fatigue
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Nutrition imbalances">
    Nutrition imbalances
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="High cholesterol or heart issues">
    High cholesterol or heart issues
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Diabetes or blood sugar issues">
    Diabetes or blood sugar issues
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Muscle or joint discomfort">
    Muscle or joint discomfort
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Digestive issues">
    Digestive issues
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Inflammation or swelling">
    Inflammation or swelling
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Kidney stress">
    Kidney stress
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="healthIssue" value="Cancer risk">
    Concerned about cancer risk
  </label>
</div>

<!-- Q2c: Digestion Details (shown only if "Digestive issues" is checked) -->
<div class="question" id="q2c">
  <div class="section-title">Digestion Details</div>

  <label class="checkbox-label">
    <input type="checkbox" name="digestionDetail" value="Bloating or gas">
    Bloating or gas
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="digestionDetail" value="Lactose intolerance">
    Lactose intolerance
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="digestionDetail" value="Gluten sensitivity">
    Gluten sensitivity
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="digestionDetail" value="Acid reflux or heartburn">
    Acid reflux or heartburn
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="digestionDetail" value="Constipation or irregular digestion">
    Constipation or irregular digestion
  </label>
<br>
  <label class="checkbox-label">
    <input type="checkbox" name="digestionDetail" value="Stomach cramps or discomfort">
    Stomach cramps or discomfort
  </label>
</div>
<!-- Q3: Allergies / Dislikes -->
<div class="question" id="q3">
  <div class="section-title">Allergies:</div>

  <label class="checkbox-label"><input type="radio" name="hasAllergy" value="no"> I don't have</label><br>
  <label class="checkbox-label"><input type="radio" name="hasAllergy" value="yes"> I have</label>
</div>

<!-- Q3b: Specific allergies/dislikes (shown only if "Yes" is selected) -->
<div class="question" id="q3b">
    <small>My allergies:</small><br>
  <label class="checkbox-label"><input type="checkbox" name="Allergy" value="Gluten"> Gluten</label><br>
  <label class="checkbox-label"><input type="checkbox" name="Allergy" value="Nuts"> Nuts</label><br>
  <label class="checkbox-label"><input type="checkbox" name="Allergy" value="Soy"> Soy</label><br>
  <label class="checkbox-label"><input type="checkbox" name="Allergy" value="Mustard"> Mustard seed</label><br>
</div>

      <!-- Pet Info -->
      <div class="profile-section-pet"><br>
        <img id="petPhotoPreview" class="pet-photo" src="defaultPet.jpg" alt="Pet Photo"> 
        <input type="text-hidden" id="petPhotoInput">
        <div class="profile-info">
          <div class="info-item">
        <label for="petNameInput"><strong>Pet Name:</strong></label>
        <input type="text" id="petNameInput" placeholder="Enter pet name">
        </div>
          <div class="info-item">
            <input type="file" id="petPhotoUpload" accept="image/*" style="display: none;">
            <button class="change-photo-btn" id="changePetPhotoBtn">Change Pet Photo</button>
          </div>
        </div>
      </div>

      <div style="text-align:center; margin:1rem 0;">
        <button id="saveBtn">üíæ Save Profile</button>
      </div>
    
</div>
</div>



  
  <script src="profileEdit.js"></script>
</body>
</html>
