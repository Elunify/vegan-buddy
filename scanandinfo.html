<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan and Info</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <link rel="stylesheet" href="scanandinfostyle.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>


  <div class="top-bar">
    <div class="top-bar-row">
      <div class="backtomainpage" id="backBtn">⬅️</div>
      <div class="scan-icon" id="scanBtn" role="button" tabindex="0">🏷️</div>
      <div class="map-icon" id="mapBtn" role="button" tabindex="0">🗺️</div>
</div>
</div> 

<div class="page">

  <div class="section-grid">

  <!-- Scan a product -->
  <section class="section" id="scan">
    <h2>Scan a Product for information 📷</h2>
  <div id="mapOrScanContainer">
    <video id="video" width="300" height="300" autoplay></video>
  </div>
  <div id="loader" style="display:none;">⏳ Scanning product...</div>
  <div id="scanResult"></div>
  </section>

  <!-- Discover restaurants -->
  <section class="section" id="map">
    <h2>Discover vegan-friendly restaurants 🍴</h2>

    <div id="mapContainer"></div>
    <div id="mapResult"></div> <!-- For messages like errors or no restaurants -->
  </section>

</div>
  

  
  <script src="scanandinfoscript.js"></script>
</body>
</html>
